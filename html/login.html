<!doctype html>
<html lang="es">
  <head>
    <title>Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/logincss.css" rel="stylesheet" type="text/css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2d34288c97.js" crossorigin="anonymous"></script>

  </head>
    <body class="text-center">

        <main class="form-signin w-100 m-auto">
          <form>
              
            <img class="mb-4" src="../imagenes/logo1.JPG" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Inicia sesión!</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="email">
              <label for="email">email@ejemplo.com</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password">
              <label for="password">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit"><a href="../home.html" class="nav-link text-light">Iniciar sesión</a></button>

            <hr class="my-4">
          
            <h2 class="fs-5 fw-bold mb-3">O, si no tienes una cuenta...</h2>

            <button id="btn-login" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                <a href="signup.html">Regístrate!</a>
            </button>

          </form>
        </main>

    <!-- Imports-->
    <script type="module" src="hubimport.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
