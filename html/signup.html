<!doctype html>
<html lang="es">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/signupcss.css" rel="stylesheet" type="text/css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2d34288c97.js" crossorigin="anonymous"></script>

  </head>

    <body class="text-center">

      <main class="form-signin w-100 m-auto">
        <form>
          
          <img class="mb-4" src="../imagenes/logo1.JPG" alt="" width="100" height="100">
          <h1 class="h3 mb-3 fw-normal">Regístrate!</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="nombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="apellido">
            <label for="apellido">Apellido</label>
          </div>
          <div class="form-floating">
            <input type="datetime-local" class="form-control" id="fecha">
            <label for="edad">Fecha de nacimiento</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email">
            <label for="email">email@ejemplo.com</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control" id="telefono">
            <label for="telefono">Teléfono</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password">
            <label for="password">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuérdame
            </label>
          </div>
          <button id="btn-login" class="w-100 btn btn-lg btn-primary" type="submit"><a href="../home.html" class="nav-link text-light">Registrar</a></button>

          <hr class="my-4">
          
          <h2 class="fs-5 fw-bold mb-3">También puedes registrarte con...</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
            <a href="https://twitter.com/?lang=es">Twitter</a>
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            <a href="https://es-es.facebook.com/">Facebook</a>
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <a href="https://accounts.google.com">Google</a>
          </button>

        </form>
      </main>
      
    <!-- Imports-->
    <script type="module" src="hubimport.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
